<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--=============== CSS ============= -->
    <link rel="stylesheet" href="newpage.css">
    <!-- Fav Icon -->
    <link rel="icon" type="image/x-icon" href="Images/Logo.png">

    <!-- =========== Boxicons CSS =========== -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Dashboard Sidebar Menu | Dark-Light Mode</title>

    <!-- =========== Google Fonts =========== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="Logo.png" alt="logo">
                </span>
                <div class="text header-text">
                    <span class="name">NyaaY Sathi</span>
                    <span class="profession">Indus ChatBOT</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class="bx bx-search icon"></i>
                    <input type="text" placeholder="Search...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link" onclick="showDashboard()">
                        <a href="#">
                            <i class='bx bx-book-bookmark icon'></i>
                            <span class="text nav-text">DoJ Info</span>
                        </a>
                    </li>
                    <li class="nav-link" onclick="showSchedule()">
                        <a href="#">
                            <i class='bx bx-book-bookmark icon'></i>
                            <span class="text nav-text">Pendency</span>
                        </a>
                    </li>
                    <li class="nav-link" onclick="showProject()">
                        <a href="#">
                            <i class='bx bx-book-bookmark icon'></i>
                            <span class="text nav-text">Traffic</span>
                        </a>
                    </li>
                    <li class="nav-link" onclick="showTeammembers()">
                        <a href="#">
                            <i class='bx bx-book-bookmark icon'></i>
                            <span class="text nav-text">Live</span>
                        </a>
                    </li>
                    <li class="nav-link" onclick="showTeammembers()">
                        <a href="#">
                            <i class='bx bx-book-bookmark icon'></i>
                            <span class="text nav-text">E-Filing</span>
                        </a>
                    </li>
                    <li class="nav-link" onclick="showTeammembers()">
                        <a href="#">
                            <i class='bx bx-book-bookmark icon'></i>
                            <span class="text nav-text">FastTrack</span>
                        </a>
                    </li>
                    <li class="nav-link" onclick="showTeammembers()">
                        <a href="#">
                            <i class='bx bx-book-bookmark icon'></i>
                            <span class="text nav-text">E-Courts</span>
                        </a>
                    </li>
                    <li class="nav-link" onclick="showTeammembers()">
                        <a href="#">
                            <i class='bx bx-book-bookmark icon'></i>
                            <span class="text nav-text">TeleLaw</span>
                        </a>
                    </li>
                </ul>
            </div>

            <li class="mode">
                <div class="moon-sun">
                    <i class="bx bx-moon icon moon"></i>
                    <i class="bx bx-sun icon sun"></i>
                </div>
                <span class="mode-text text">Dark Mode</span>
                <div class="toggle-switch">
                    <span class="switch"></span>
                </div>
            </li>
        </div>
    </nav>
    
    <div class="chatBot">
        <header>
            <h2>NyaaY sathi</h2>
            <!-- <span alt="Close" id="cross" onclick="cancel()">X</span> -->
        </header>
        <ul class="chatbox">
            <li class="chat-incoming chat">
                <p>Hey! Ask - Tensor_Geek is here..!</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea rows="1" cols="17" placeholder="Enter a message..."></textarea>
            <button id="sendBTN">Send</button>
        </div>
    </div>

    <script src="newpage.js"></script>
</body>

</html>
